<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <title>Wolfe Pack Pet Services</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- TAB CONTROLLERS -->
      <input id="panel-1-ctrl" class="panel-radios" type="radio" name="tab-radios" checked>
      <input id="panel-2-ctrl" class="panel-radios" type="radio" name="tab-radios">
      <input id="panel-3-ctrl" class="panel-radios" type="radio" name="tab-radios">
      <input id="panel-4-ctrl" class="panel-radios" type="radio" name="tab-radios">
      <input id="panel-5-ctrl" class="panel-radios" type="radio" name="tab-radios">
      <input id="nav-ctrl" class="panel-radios" type="checkbox" name="nav-checkbox">

    <header id="introduction">
      <h1>Wolfe Pack Pet Services</h1>
    </header>

    <!-- TABS LIST -->
    <ul id="tabs-list">
        <!-- MENU TOGGLE -->
          <label id="open-nav-label" for="nav-ctrl"></label>

        <li id="li-for-panel-1">
          <label class="panel-label" for="panel-1-ctrl">ABOUT</label>
        </li> 

        <li id="li-for-panel-2">
          <label class="panel-label" for="panel-2-ctrl">SERVICES</label>
        </li> 

        <li id="li-for-panel-3">
          <label class="panel-label" for="panel-3-ctrl">RATES</label>
        </li>

        <li id="li-for-panel-4">
          <label class="panel-label" for="panel-4-ctrl">CONTACT</label>
        </li>

        <li id="li-for-panel-5" class="last">
          <label class="panel-label" for="panel-5-ctrl">FORMS</label>
        </li>

          <label id="close-nav-label" for="nav-ctrl">Close</label>
    </ul>

    <!-- THE PANELS -->
    <article id="panels">
      <div class="container">

        <section id="panel-1">
          <main>
            <h1>About</h1>
          </main>
        </section>

        <section id="panel-2">
          <main>
            <h1>Services</h1>
          </main>
        </section>

        <section id="panel-3">
          <main>
            <h1>Rates</h1>
          </main>
        </section>

        <section id="panel-4">
          <main>
            <h1>Contact</h1>
          </main>
        </section>

        <section id="panel-5">
          <main>
            <h1>Forms</h1>
          </main>
        </section>

      </div>
    </article>
  
  </body>
</html>
